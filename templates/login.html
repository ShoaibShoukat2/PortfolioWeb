<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developed by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="apple-touch-icon" sizes="180x180" href="{% static './assets/apple-icon-180x180.png' %}">
  <link href="{% static './assets/favicon.ico' %}" rel="icon">

  <title>Login</title>  

  <link href="{% static './main.3f6952e4.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      // Check if there is an error message and display it with SweetAlert2
      var errorMessage = "{{ error_message }}";
      if (errorMessage) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: errorMessage,
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'OK',
        });
      }
    });
  </script>

</head>

<body class="">
<div id="site-border-left"></div>
<div id="site-border-right"></div>
<div id="site-border-top"></div>
<div id="site-border-bottom"></div>

<!-- Add your content of header -->
<header>
  <nav class="navbar  navbar-fixed-top navbar-default">
    <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbar-collapse">

          </div>
          
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <form method="post" action="/dashboard/login/" class="reveal-content">
                {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" name="user_name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">Login</button>
                </form>
            </div>
          </div>
       </div>
      </div>
    </div>
  </div>
